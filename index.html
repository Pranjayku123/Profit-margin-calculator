<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form id="mortgage-form">
                <div class="form-group">
                    <label for="amount">Mortgage Amount</label>
                    <input type="number" id="amount" placeholder="£">
                </div>
                <div class="form-group">
                    <label for="term">Mortgage Term</label>
                    <input type="number" id="term" placeholder="years">
                </div>
                <div class="form-group">
                    <label for="rate">Interest Rate</label>
                    <input type="number" step="0.01" id="rate" placeholder="%">
                </div>
                <div class="form-group">
                    <label>Mortgage Type</label>
                    <div class="radio-group">
                        <input type="radio" id="repayment" name="mortgageType" value="repayment" checked>
                        <label for="repayment">Repayment</label>
                        <input type="radio" id="interest-only" name="mortgageType" value="interest-only">
                        <label for="interest-only">Interest Only</label>
                    </div>
                </div>
                <button type="button" onclick="calculateRepayments()">Calculate Repayments</button>
            </form>
        </div>
        <div class="results">
            <h2>Your results</h2>
            <div class="result">
                <p>Your monthly repayments</p>
                <span id="monthlyRepayments">£0.00</span>
            </div>
            <div class="result">
                <p>Total you'll repay over the term</p>
                <span id="totalRepayments">£0.00</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
